services:
    sonata.admin.post:
        class: Blogger\BlogBundle\Admin\PostAdmin
        tags:
            - name: sonata.admin
              manager_type: orm
              group: "blogger.admin.group.content"
              label: "Post"
        arguments:
            - ~
            - Blogger\BlogBundle\Entity\Post
            - ~
        calls:
            - [ setTranslationDomain, [BlogBundle]]
    sonata.admin.comment:
        class: Blogger\BlogBundle\Admin\CommentAdmin
        tags:
            - name: sonata.admin
              manager_type: orm
              group: "blogger.admin.group.content"
              label: "Comment"
        arguments:
            - ~
            - Blogger\BlogBundle\Entity\Comment
            - ~
        calls:
            - [ setTranslationDomain, [BlogBundle]]