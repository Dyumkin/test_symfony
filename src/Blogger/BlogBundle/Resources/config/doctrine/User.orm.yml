Blogger\BlogBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToMany:
        posts:
            targetEntity: Blogger\BlogBundle\Entity\Post
            mappedBy: author
        comments:
            targetEntity: Blogger\BlogBundle\Entity\Comment
            mappedBy: user